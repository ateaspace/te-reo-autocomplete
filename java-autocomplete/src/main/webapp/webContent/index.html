<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Autocomplete</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body> 
        <div class="flex-vertical" id="divMain">
            <textarea id="inputString" name="inputString" autocomplete="off" spellcheck="false" maxlength="5000" placeholder="Begin typing..." autofocus></textarea>
            <button type="button" id="listbutton" title="Click to view preferences"><img src="images/cog.png" id="cog"></button>
            <div class="listContainer">
                <div id="options">
                    <label for="topk">Number of Suggestions: </label>
                    <select id="dropdownTopK" name="topk">
                        <option value="1">1</option>
                        <option value="3" selected>3</option>
                        <option value="5">5</option>
                    </select>
                </div><br>
                <div class="listColumn" id="positiveList">Positive Phrases<hr><p></p></div>
                <div class="listColumn" id="negativeList">Negative Phrases<hr><p></p></div>
                <div class="listColumn" id="customList">Custom Phrases<hr><p></p></div>
            </div>
            <div id="suggestions"></div>
        </div>
        <div class="selectpopup">
            <div class="popupitems">
                <img src="images/tick.png" id="popuptick" title="Click to add custom suggestion">
                <!-- <img src="images/cross.png" class="popupcross" id="popupcross" title="Remove custom suggestion"> -->
            </div>
        </div>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
